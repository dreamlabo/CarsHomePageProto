<body>

                <ul id="primary-navigation"
                        class="main-links"
                        aria-label="primary navigation" 
                        aria-hidden="false" >
                    <li><a href="">MEETINGS</a></li>
                    <li><a href="">UPCOMING SHOWS</a></li>
                    <li><a href="">WHO WE ARE</a></li>
                    <li><a href="">SIGN IN</a></li>
                </ul>
            </nav>

            <button class="nav-bars" 
                    id="mobile-menu-btn"
                    aria-hidden="true"
                    aria-expanded="false">
                <div class="bar bar-one"></div>
                <div class="bar bar-two"></div>
                <div class="bar bar-three"></div>
            </button>
            <nav class="mobile-menu"
                    id="mobile-menu">
                <ul id="mobile-navigation"
                        class=""
                        aria-label="primary navigation" 
                        aria-hidden="true" >
                    <li class="mobile-nav-link"><a href="/"><span aria-hidden="true">00</span>HOME</a></li>
                    <li class="mobile-nav-link"><a href="/"><span aria-hidden="true">01</span>UPCOMING SHOWS</a></li>
                    <li class="mobile-nav-link"><a href="/"><span aria-hidden="true">02</span>WHO WE ARE</a></li>
                    <li class="mobile-nav-link"><a href="/"><span aria-hidden="true">03</span>SIGN IN</a></li>                   
                </ul>
            </nav>
        </div>
       
    </header>
    <main id="main-page-wrapper" class="main-page-wrapper">
        
        <div id="bkgd-image-overlay" class="overlay"></div>
        <img id="bkgd-image" class="background-image-one" src="./images/backgroundImage.png" alt="">
       
        <section class="section-wrapper">
            <div class="hero-section" id="hero-section">
                <div class="hero-section--left">
                   
                    <h1 class="hero-main-title">
                        Colorado Art Rock Society
                    </h1>
                    <p class="hero-sub-title">
                        Colorado's source for
                        <br>all things <span class="hero-sub-title-span">Progressive Rock</span>
                    </p>
                    <button class="btn-main">BECOME A MEMBER</button>
                </div>
                <div class="hero-section--meeting-info">
                    <h2 class="hero-section--meeting-title">Next <span class="meeting-span">Meeting</span></h2>

                    <div class="meeting-info__container">
                        <p class="meeting-info__day">Saturday,</p>
                        <p class="meeting-info__month">November</p>
                        <div class="meeting-info__date-number">11</div>
                        <p class="meeting-time">6:00pm<p> 
                    </div>
                    <button class="btn-meeting-details"><span>MEETING INFO</span><i aria-hidden="true" class="fa-solid fa-arrow-right-long"></i></button>
                </div>
                   
            </div>
        </section>
      
       
    </main>
