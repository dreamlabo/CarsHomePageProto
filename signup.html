    <main class="signup-main-wrapper">
        <section class="form-section-grid">
            <form class="signup-form" action="post">

                <h1 class="form-title-text">Become A Member</h1>
                <p class="signup-form-sub-text">Members receive updates about upcoming meeting, events, and exclusive content.</p>
                <label for="userName">Username</label>

                <label for="email">Email</label>
                <input type="email">
                <label for="password">Password</label>
                <input type="password">
                <label for="reenter-password">Re-enter password</label>
                <input type="password">
                <label for="tell-us-about-yourself">Tell us about yourself</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <button class="signup-form-btn">Register</button>
            </form>
